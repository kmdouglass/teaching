    <rdf:RDF>
      <cc:Work
         rdf:about="">
        <dc:creator>
          <cc:Agent>
            <dc:title>Kyle M. Douglass</dc:title>
          </cc:Agent>
        </dc:creator>
        <cc:license
           rdf:resource="http://creativecommons.org/publicdomain/zero/1.0/" />
        <dc:language>English</dc:language>
        <dc:title>Four state model of fluorescence photoactivation</dc:title>
        <dc:description>Rate coefficients between states are denoted by k's. k_a, the activation rate, is a function of light irradiance at the fluorophore in the UV part of the spectrum; k_off is a function of irradiance in the visible part of the spectrum. Photons are emitted from the fluorophore when it is in the ON state, but not when it is in the INACTIVE, OFF, or the BLEACHED states. Once bleached, a fluorophore will remain that way forever.</dc:description>
      </cc:Work>
