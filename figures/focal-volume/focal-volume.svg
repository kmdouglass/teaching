        <dc:language>English</dc:language>
        <dc:title>The focal volume of a microscope.</dc:title>
        <dc:description>This is the volume of a microscope is the volume within which a point source will appear in focus in an image. Point sources outside of this volume will appear out-of-focus. The axial extent of the focal volume is called the depth of focus.</dc:description>
